spring:
  application:
    name: finstream-api
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/finstream}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080
  forward-headers-strategy: framework
  servlet:
    context-path: /

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: false

logging:
  level:
    root: INFO
    com.finstream: DEBUG

# CORS configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

langchain4j:
  open-ai:
    chat-model:
      api-key: ${OPENAI_API_KEY:}
      model-name: gpt-5-mini
      log-requests: true
      log-responses: true
    embedding-model:
      api-key: ${OPENAI_API_KEY:}
      model-name: text-embedding-3-small

# ------------------------------------------------------------------
# Vector DB (pgvector) â€” separate from the main datasource
# ------------------------------------------------------------------
vector-db:
  datasource:
    url: ${VECTOR_DB_URL:jdbc:postgresql://localhost:5432/finstream-pgvector}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

# RAG retrieval settings
commentary:
  retrieval:
    max-chunks: 15
